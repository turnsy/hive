  #    - "8080:8080"
  #  volumes:
  #    - ./socket-server:/usr/src/app
  #  environment:
  #    - RUST_BACKTRACE=1

  go-filesystem:
    build: ./hive-fileservice
    ports:
      - "8081:8081"
    volumes:
      - ./hive-fileservice:/app
    environment:
      - GO_ENV=development
